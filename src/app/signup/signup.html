<div class="signup-container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="signup-card">

        <h2>Sign Up</h2>

        <!-- Row 1 -->
        <div class="form-row">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" ngModel required placeholder="Username" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ngModel required placeholder="Email" />
            </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" ngModel required minlength="6" placeholder="Password" />
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" ngModel required placeholder="Confirm" />
            </div>
        </div>

        <button type="submit" [disabled]="signupForm.invalid">
            Sign Up
        </button>

        <p class="login-text">
            Already have an account?
            <a routerLink="/">Login</a>
        </p>

    </form>
</div>

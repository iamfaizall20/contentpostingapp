<div class="signup-container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="signup-card">

        <h2>Sign Up</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" ngModel required placeholder="Enter username" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" ngModel required email placeholder="Enter email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ngModel required minlength="6" placeholder="Enter password" />
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" ngModel required placeholder="Confirm password" />
        </div>

        <button type="submit" [disabled]="signupForm.invalid">
            Sign Up
        </button>

        <p class="login-text">
            Already have an account?
            <a routerLink="/">Login</a>
        </p>

    </form>
</div>

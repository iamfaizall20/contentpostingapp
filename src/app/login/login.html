<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)" class="login-card" novalidate>

        <h2>Login to get started</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" [(ngModel)]="username" required placeholder="Enter username"
                autocomplete="off" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="password" required placeholder="Enter password"
                autocomplete="off" />
        </div>

        <button type="submit">
            Login
        </button>

        <p class="signup-text">
            Donâ€™t have an account?
            <a routerLink="/signup">Sign up</a>
        </p>

    </form>
</div>
